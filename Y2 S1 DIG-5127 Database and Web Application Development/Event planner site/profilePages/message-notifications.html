<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Notifications</title>
    <link rel="stylesheet" href="../css/dash.css">
</head>
<body>
    <h2>Message Notifications</h2>
    <div class="container">
        <p>You have new messages waiting. Read them now.</p>
        
        <!-- Message List -->
        <div class="message-list">
            <!-- Message 1 -->
            <div class="message-notification">
                <h4>John Cena</h4>
                <p class="message-preview">"Hi, I need some help with my event..."</p>
                <p class="message-time">10:45 AM</p>
            </div>

            <!-- Message 2 -->
            <div class="message-notification">
                <h4>Dana White</h4>
                <p class="message-preview">"I have a question about your services..."</p>
                <p class="message-time">9:30 AM</p>
            </div>

            <!-- Message 3 -->
            <div class="message-notification">
                <h4>Sarah Silverman</h4>
                <p class="message-preview">"Looking forward to our meeting tomorrow!"</p>
                <p class="message-time">Yesterday, 5:15 PM</p>
            </div>

            <!-- More messages can be added here -->
        </div>
    </div>
    
    <nav>
        <a href="../customer.html">Back to Customer Page</a>
    </nav>
</body>
</html>
