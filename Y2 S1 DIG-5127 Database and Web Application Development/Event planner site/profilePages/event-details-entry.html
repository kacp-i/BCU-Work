<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details Entry</title>
    <link rel="stylesheet" href="../css/dash.css">
</head>
<body>
    <div class="event-details-page">
        <h2>Event Details Entry</h2>
        <p class="description">Enter the details for your event location and date. This information will help us create the perfect event experience for you.</p>
        
        <!-- Event Details Form -->
        <div class="form-container">
            <form id="eventForm">
                <div class="form-group">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" name="event-name" placeholder="e.g., Wedding Ceremony" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Event Date:</label>
                    <input type="date" id="event-date" name="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Event Time:</label>
                    <input type="time" id="event-time" name="event-time" required>
                </div>
                <div class="form-group">
                    <label for="event-location">Event Location:</label>
                    <input type="text" id="event-location" name="event-location" placeholder="e.g., 123 Main Street, City" required>
                </div>
                <div class="form-group">
                    <label for="guest-count">Estimated Guest Count:</label>
                    <input type="number" id="guest-count" name="guest-count" placeholder="e.g., 150" min="1" required>
                </div>
                <button type="submit" class="submit-btn">Submit Details</button>
            </form>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification hidden">
            Your event details have been successfully entered!
        </div>

        <!-- Navigation -->
        <nav>
            <a href="../customer.html" class="back-btn">Back to Customer Page</a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
